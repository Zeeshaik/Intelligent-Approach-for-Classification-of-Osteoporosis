<!DOCTYPE html>
<html>
<head>
    <title>Image Classification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    <center>
    <h1>Intelligent Approach For Classification of Osteoporosis</h1>
    <h2>Upload an image of a bone to classify it as normal or osteoporotic</h2>
    <form id="uploadForm" method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileInput">Team : E14</label>
            <br>
            <input type="file" name="file" id="fileInput" accept=".jpg, .jpeg, .png" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Upload">
        </div>
    </form>
    <div id="result" class="result-container">
        <div id="loading" class="loading">Processing...</div>
        <div id="prediction" class="prediction"></div>
        <div id="imagePreview" class="image-preview"></div>
    </div>
</center>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
