<!DOCTYPE html>
<html>
<head>
    <title>Image Classification Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Classification Result</h1>

        <div class="result">
            <h2>Predicted Category:</h2>
            <p>{{prediction}}</p>
            <h2>Precautions:</h2>
            <ul>
                {% for item in precaution %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="footer">
        
        <a href="https://github.com/Zeeshaik/Intelligent-Approach-for-Classification-of-Osteoporosis/blob/master/README.md">Click Here To Know More About Project (Read me)</a>
    <div>
</body>
</html>
